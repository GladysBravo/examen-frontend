<div class="modal-header">
  <h5 class="modal-title"> <i class="fa fa-id-card"> REGISTRO DE RESERVA</i></h5>

</div>

<ng-form name="formusuario">

  <div class="card modal-body">
    <div class="card-block contenido-form">
      <div class="row">
        <div class="md-input-group col-md-6">
          <select-date class="col-md-5"
          ng-model="$ctrl.data.fecha_reserva"
          label="Fecha de Reserva:"
          ng-required="true"></select-date>
        </div>
        <div class="md-input-group col-md-3">
          <c-input name="hora_inicio" label="Hora Inicio"
          ng-model="$ctrl.data.hora_inicio"
          uib-tooltip="Ingrese solo numeros."
          ng-validation="numeric" ng-mayuscula="true"
          ng-maxlength="2" ng-required="true"></c-input>
        </div>
        <div class="md-input-group col-md-3">
          <c-input name="hora_fin" label="Hora Fin"
          ng-model="$ctrl.data.hora_fin"
          uib-tooltip="Ingrese solo numeros."
          ng-validation="numeric" ng-mayuscula="true"
          ng-maxlength="2" ng-required="true"></c-input>
        </div>
        <div class="md-input-group col-md-6">
          <c-select name="sala" label="Sala:"
          placeholder="Seleccione la Sala" ng-model="$ctrl.data.sala"
          ng-required="true" ng-disabled="false" options="$ctrl.opciones.tipoSala"
          uib-tooltip="Seleccione la Sala."
          field="nombre"></c-select>
        </div>

      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button md-effect class="btn btn-primary btn-lg" type="button"
    ng-click="$ctrl.guardarRegistro()" validar-formulario="formusuario">
      <i class="fa fa-send"></i>GUARDAR
    </button>
  </div>
</ng-form>
